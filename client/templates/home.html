<template name="Home">
<div class="container page">
  <div class="row">
    <div class="col-lg-8 homepage-description">
      <p class="lead">The Internet Monitor dashboard helps you explore, create, and share data visualizations about the Internet.</p>
    </div>
    <div class="col-lg-4 text-right homepage-action">
        <a class="btn btn-primary btn-lg" href="//thenetmonitor.org/faq#dashboardfaq">
          How to Use
        </a>

      {{# if currentUser }}
        <a class="btn btn-success btn-lg" href="{{ pathFor route='dashboards-new' }}">
          Create a Dashboard
        </a>
      {{else}}
        {{> SignInOrAnon }}
      {{/if}}
    </div>
  </div>

  <div class="row">
    <div class="col-md-9 text-center">
      <h2>Explore curated boards</h2>
      <div class="col-md-4 text-center">
        <div class="curated-board">
        <!-- improve columns? -->
          <a href="/dashboards/33soXBmpQowadXFtR">
            <img class="img-thumbnail" src="/dash_screenshot1.png" alt="Screenshot" />
            <h2 class="curated-title">Access and Infrastructure</h2>
            <span class="curated-caption">
              <span>Explore global trends in Internet access and infrastructure over time.</span>
            </span>
          </a>
        </div>
        
      </div>
      <div class="col-md-4 text-center">
        <div class="curated-board">
          <a href="/dashboards/snqBc9xQEwFaRnLF5">
            <img class="img-thumbnail" src="/dash_screenshot2.png" alt="Screenshot" />
            <h2 class="curated-title">Country Comparison</h2>
            <span class="curated-caption">
              <span>See how four countries around the world compare on key Internet indicators.</span>
            </span>
          </a>
        </div>
      </div>
      <div class="col-md-4 text-center">
        <div class="curated-board">
          <a href="/dashboards/omB5dqPJEBtPcJ3Lp">
            <img class="img-thumbnail" src="/dash_screenshot3.png" alt="Screenshot" />
            <h2 class="curated-title">Global Media</h2>
            <span class="curated-caption">
              <span>Explore hot topics in online media in multiple languages.</span>
            </span>
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-3 text-center">
      <h2>Use a template</h2>
      <div class="curated-board">
        <a href="/dashboards/omB5dqPJEBtPcJ3Lp">
          <img class="img-thumbnail" src="/dash_screenshot3.png" alt="Screenshot" />
          <h2 class="curated-title">New Dashboard!</h2>
          <span class="curated-caption">
            <span>New dashboard.</span>
          </span>
        </a>
      </div>
    </div>
  </div>
</div>

</template>
