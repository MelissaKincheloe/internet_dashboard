<title>Dashboards</title>
</head>

<body>
</body>

<template name="DashboardsShow">
  <h1>Dashboard</h1>
  <div class="dashboard">
  {{#each widgets}}
  <div class="widget col-{{ width }} row-{{ height }} {{ widgetId }}">
    <div class="buttons">
      {{# if providesInfo }}
      <a class="about" href="#" id="{{ widgetId 'about' }}"
        title="About" data-toggle="popover" data-trigger="click"
        data-html="true" data-placement="auto right">
        <span class="glyphicon glyphicon-info-sign">&nbsp;</span>
      </a>
      <div class="popover" data-opener="{{ widgetId 'about' }}" role="tooltip">
        <div class="arrow"></div>
        <h3 class="popover-title">About</h3>
        <div class="popover-content">{{> Template.dynamic template=infoTemplate data=data }}</div>
      </div>
      {{/if}}

      {{# if providesSettings }}
      <a class="settings" href="#" id="{{ widgetId 'settings' }}"
        title="Settings" data-toggle="popover" data-trigger="click"
        data-html="true" data-placement="auto right">
        <span class="glyphicon glyphicon-cog">&nbsp;</span>
      </a>
      <div class="popover" data-opener="{{ widgetId 'settings' }}" role="tooltip">
        <div class="arrow"></div>
        <h3 class="popover-title">Settings</h3>
        <div class="popover-content">{{> Template.dynamic template=settingsTemplate data=data }}</div>
      </div>
      {{/if}}
    </div>

   {{> Template.dynamic template=widgetTemplate data=data }}
  </div>
  {{/each}}
  </div>
  {{> DashboardsAdd }}
</template>


<template name="DashboardsAdd">
<a href="#" class="add_widget" data-toggle="modal" data-target=".add_widget_modal">+</a>

<div class="add_widget_modal modal fade" tabindex="-1" role="dialog" aria-labelledby="addWidget" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Add a Widget</h4>
      </div>
      <div class="modal-body">
        {{# each availableWidgets }}
        <div class="widget-option">
          <a href="#">Add {{ displayName }}</a>
        </div>
        {{/each}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</template>
