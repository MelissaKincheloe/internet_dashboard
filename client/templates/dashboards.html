<head>
<title>Dashboards</title>
</head>

<body>
  {{> Header }}
  {{> Footer }}
</body>

<template name="DashboardsShow">
{{ test }}
<div id="dashboard" class="gridster">
  <ul id="widgets">
    {{# each widgets }}
      {{> WidgetShow }}
    {{/each}}
  </ul>
</div>
{{> DashboardsAdd }}
</template>

<template name="DashboardsAdd">
<a href="#" class="btn-add-widget" data-toggle="modal" data-target=".add-widget-modal">+</a>

<div class="add-widget-modal modal fade" tabindex="-1" role="dialog" aria-labelledby="addWidget" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Add a Widget</h4>
      </div>
      <div class="modal-body">
        {{# each availableWidgets }}
        <div class="widget-option">
          <a href="#" class="add-widget">Add {{ widget.name }}</a>
          <p>{{ widget.description }}</p>
          <p>Data provided by: <a href="{{ org.url }}" target="_blank">{{ org.name }}</a></p>
        </div>
        {{/each}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</template>
