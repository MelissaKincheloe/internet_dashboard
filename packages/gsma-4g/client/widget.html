<template name="GSMA4GWidget">
  <h1>4G Connections</h1>
  {{#if widget.showCountry }}<h2>{{ country.name }}</h2>{{/if}}
{{# unless Template.subscriptionsReady }}
  {{ widgetLoading }}
{{/unless}}
<div class="current-data">
  <div class="current-4g">
    {{# if currentValue }}
      <div class="current-value">{{ currentValue }}</div>
    {{ else }}
      {{# if Template.subscriptionsReady }}
      <div class="no-data">No data available.</div>
      {{/if}}
    {{/if}}
  </div>
  <div class="trend-line">
    <div class="epoch fourg-connections"></div>
    <div class="trend-label">{{ trendLabel }}</div>
  </div>
</div>
</template>
