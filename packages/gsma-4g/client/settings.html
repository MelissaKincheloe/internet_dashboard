<template name="GSMA4GSettings">
<div class="form-group">
  <label for="country-select">Country</label>
  <select class="country form-control" id="country-select" name="country">
  {{# each countries }}
  <option value="{{ code }}" {{ isSelected code ../country.iso2 }}>{{ name }}</option>
  {{/each}}
  </select>
</div>

<button class="btn btn-primary save-settings">Save</button>
</template>
