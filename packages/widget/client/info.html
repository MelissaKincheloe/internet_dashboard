<template name="WidgetInfo">
  <div class="widget-info for-{{ componentId 'info' }} {{ package.packageName }}-info">
    {{# if providesInfo }}
      {{> Template.dynamic template=infoTemplate data=data }}
    {{else}}
      {{> DefaultWidgetInfo data }}
    {{/if}}

    {{> WidgetEmbedCode }}
    <button type="button" class="close close-info" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</template>

<template name="WidgetEmbedCode">
<a role="button" data-toggle="collapse" href="#{{ componentId 'Embed' }}">
  <small>Embed Code</small>
</a>
<pre id="{{ componentId 'Embed' }}" class="collapse">&lt;iframe {{{ embedAttrs }}}&gt;&lt;/iframe&gt;</pre>
</template>

<template name="DefaultWidgetInfo">
  {{# if widget.package.metadata.org }}
  <p>
    The data backing this widget has been provided by:
  </p>
  <div class="text-center">
    <a href="{{ widget.package.metadata.org.url }}" target="_blank">
    {{ widget.package.metadata.org.name }}</a>
  </div>
  <hr />
  {{/if}}

  <p class="text-center">
    <a href="{{ widget.package.metadata.widget.url }}" target="_blank">
      Explore the data
    </a>
  </p>
</template>
