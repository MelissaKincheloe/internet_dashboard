<template name="WidgetsEmbed">
  <div id="{{ componentId 'widget' }}" class="{{ widgetClasses }}"
    data-mid="{{ _id }}"
    style="width: {{ pixelDims.width }}px; height: {{ pixelDims.height }}px;">
    <div class="title-bar" style="height: {{ titleBar.height }}px;">
      {{# if package.metadata.org }}
      <p class="data-source">
        From <a href="{{ package.metadata.org.url }}" target="_blank">
          {{ package.metadata.org.shortName }}
        </a>
      </p>
      {{/if}}

      <div class="buttons">
        <a class="button-info" href="#" id="{{ componentId 'Info' }}"
          title="About" data-toggle="popover" data-trigger="click"
          data-html="true" data-placement="right" data-viewport="body"
          data-container="body">
          <span class="glyphicon glyphicon-info-sign"></span>
        </a>
        {{> WidgetInfo }}
      </div>
    </div>

    <div class="widget-body" style="{{ resizeTransform }}">
      {{> Template.dynamic template=widgetTemplate data=data }}
    </div>
  </div>

  <div class="imon-branding">
    <a href="{{ dashboardUrl }}" target="_blank">
      <span class="logo-image"></span>
    </a>
  </div>
</template>
