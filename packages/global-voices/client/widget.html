<template name="FeedWidget">
  <h1>Global Voices</h1>
  {{# if Template.subscriptionsReady }}
  <h2>{{ country.name }}</h2>
  <ul class="feed-items list-unstyled">
    {{# each feedItems }}
      {{> FeedItem }}
    {{/each}}
  </ul>
  {{else}}
    {{ widgetLoading }}
  {{/if}}
</template>

<template name="FeedItem">
<li class="feed-item">
  <h3><a href="{{ link }}" target="_blank">{{ title }}</a></h3>
  <div class="item-date text-right"><small>{{ niceDate }}</small></div>
</li>
</template>
