<template name="GlobalVoicesSettings">
  <div class="form-group">
    <label for="country-select">Country</label>
    <select class="country form-control" id="country-select" name="country">
      {{# each countries }}
      <option value="{{ code }}" {{ isSelected code ../feed.code }}>
        {{ name }}
      </option>
      {{/each}}
    </select>
  </div>
  <button class="btn btn-primary" id="gv-save">Save</button>
</template>
