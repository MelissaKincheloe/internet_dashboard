<template name="AkamaiTrafficWidget">
  <h1>Web Requests</h1>
  {{# unless Template.subscriptionsReady }}
    {{ widgetLoading }}
  {{/unless}}
  <svg class="legend"></svg>
  <div class="akamai-traffic-day epoch nicer-colors">
    <h3>Last 24 hours</h3>
  </div>
  <div class="akamai-traffic-hour epoch nicer-colors">
    <h3>Last 60 minutes</h3>
  </div>
</template>
