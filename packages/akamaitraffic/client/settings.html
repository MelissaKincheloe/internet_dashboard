<template name="AkamaiTrafficSettings">
<div class="form-group">
  <label for="akamai-traffic-region">Region</label>
  <select id="akamai-traffic-region" name="akamai-traffic-region">
    {{#each regions }}
    <option value="{{ code }}" {{ isSelected code ../regionId }}>{{ name }}</option>
    {{/each}}
  </select>
</div>
<button class="save btn btn-primary">Save</button>
</template>
