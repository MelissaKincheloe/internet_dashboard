<template name="IMonPercentSettings">
{{# if Template.subscriptionsReady }}
<div class="percent-error"></div>
<div class="form-group">
  <label for="country-select">Country</label>
  <select class="country-select form-control" id="country-select">
    <optgroup label="Countries">
    {{# each countries }}
      <option value="{{ code }}" {{ isSelected code ../country }}>{{ name }}</option>
    {{/ each }}
    </optgroup>
    <optgroup label="Regions">
    {{# each regions }}
      <option value="{{ code }}" {{ isSelected code ../country }}>{{ name }}</option>
    {{/ each }}
    </optgroup>
  </select>
</div>
<div class="form-group">
  <label for="indicator-select">Indicator</label>
  <select class="form-control indicator-select" id="indicator-select">
    {{# each indicators }}
      <option value="{{ id }}" {{ isSelected id ../indicatorId }}>{{ removePerc shortName }}</option>
    {{/ each }}
  </select>
</div>
<div class="form-group">
  <label for="base-select">Total number of units</label>
  <select class="form-control base-select" id="base-select">
  {{# each temp.availableBases }}
    <option value="{{ this }}">{{ this }}</option>
  {{ else }}
    <option value="100" disabled>Loading...</option>
  {{/ each }}
  </select>
</div>
<div class="form-group">
  <label>Number Format</label>
  <ul class="list-unstyled">
    <li><label><input type="radio" name="format" value="percent" {{ isChecked 'percent' form }}> Percentage</label></li>
    <li><label><input type="radio" name="format" value="fraction" {{ isChecked 'fraction' form }}> Fraction</label></li>
  </ul>
</div>

<button class="btn btn-primary save-settings">Save</button>
{{ else }}
  {{ widgetLoading }}
{{/if}}
</template>
