<template name="HerdictSettings">
  <div class="form-group">
    <label for="country-select">Country</label>
    <select class="country form-control" id="country-select" name="country">
      {{# each countries }}
      <option value="{{ code }}" {{ isSelected code ../country.code }}>{{ name }}</option>
      {{/each}}
    </select>
  </div>

  <div class="form-group">
    <label for="category-select">Category</label>
    <select class="category form-control" id="category-select" name="category">
      {{# each categories }}
      <option value="{{ code }}" {{ isSelected code ../category.code }}>{{ name }}</option>
      {{/each}}
    </select>
  </div>

  <button class="btn btn-primary save-settings">Save</button>
</template>
