<template name="HerdictWidget">
<h1>Site Availability</h1>
<p class="subtitle">Crowdsourced reports from Internet users</p>
{{# if Template.subscriptionsReady }}
<div class="herdict-settings">
  {{# if widget.showCountry }}
    <h2>{{ country.name }}</h2>
    <h3>&mdash; {{ category.name }}</h3>
  {{ else }}
    <h2>{{ category.name }}</h2>
  {{/if}}
</div>
<div class="herdict-labels">
 <span class="text-danger">Unavailable</span> /
 <span class="text-success">Available</span>
</div>
<ol>
  {{# each sites }}
  <li>
    <div class="herdict-stats pull-right">
      <span class="text-danger herdict-inaccessible"
        title="Unavailable Reports">{{ stats.inaccessible }}</span>
      /
      <span class="text-success herdict-accessible"
        title="Available Reports">{{ stats.accessible }}</span>
    </div>
    <span class="herdict-domain text-primary">{{ domain }}</span>
    <div class="herdict-title" title="{{ title }}">{{ title }}</div>
  </li>
  {{/each}}
</ol>
{{ else }}
  {{ widgetLoading }}
{{/if}}
</template>
