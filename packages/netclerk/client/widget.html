<template name="NetClerkWidget">
  <h1>NetClerk</h1>
  {{# if Template.subscriptionsReady }}

  <ul>
    {{# each statuses }}
    <li class="{{#if isUp delta}}up{{else}}down{{/if}}">{{ pageDisplay page }} {{ country.iso3 }} <span class="value">{{ valueDisplay value }}</span> <span class="delta">{{ deltaDisplay delta }}</span></li>
    {{/each}}
  </ul>

  {{/if}}
  <span class="item"></span>
</template>
