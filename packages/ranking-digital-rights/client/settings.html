<template name="RDRSettings">

<div id="settings-section">

  <div class="form-group">
    <label for="granularity-select">Show</label>
    <select class="granularity form-control" id="granularity-select" name="granularity">
      {{# each granularities }}
      <option value="{{ this }}" {{ isSelected this ../granularity }}>{{ this }}</option>
      {{/each}}
    </select>
  </div>

  
  <div class="form-group" id="category-form-group">
    <label for="category-select">Category</label>
    <select class="category form-control" id="category-select" name="category">
      {{# each categories }}
      <option value="{{ this }}" {{ isSelected this ../category }}>{{ this }}</option>
      {{/each}}
    </select>
  </div>

  <div class="form-group" id="company-form-group">
    <label for="company-select">Company</label>
    <select class="company form-control" id="company-select" name="company">
      {{# each companies }}
      <option value="{{ name }}" {{ isSelected name ../company }}>{{ name }}</option>
      {{/each}}
    </select>
  </div>
  
  <div class="form-group">
    <label for="sort-metric">Sort by</label>
    <select class="form-control" id="sort-metric" name="sort-metric">
      {{# each metrics }}
      <option value="{{ name }}" {{ isSelected name ../sortMetric }}>{{ name }}</option>
      {{/each}}
    </select>
  </div>

  <button class="btn btn-primary save-settings">Save</button>

</div>
  
</template>
