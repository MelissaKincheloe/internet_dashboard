<template name="WikiEditCountsSettings">
{{# if Template.subscriptionsReady }}
<div class="form-group">
  <label for="wiki-language">Wiki</label>
  <select id="wiki-language" name="wiki-language" class="form-control">
    {{#each wikis }}
    <option value="{{ channel }}" {{ selected ../channel }}>{{ wikiName }}</option>
    {{/each}}
  </select>
</div>

<div class="form-group">
  <label for="wiki-history">History Length</label>
  <input class="form-control" type="number" id="wiki-history"
    name="wiki-history" value="{{ binWidth }}" />
</div>

<button class="btn btn-primary save-settings">Save</button>
{{ else }}
  {{ widgetLoading }}
{{/if}}
</template>
