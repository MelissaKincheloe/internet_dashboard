<template name="IMonBubbleChartSettings">
<div class="form-group">
  <label for="chart-title">Chart title</label>
  <input placeholder="Bubble Chart" class="form-control"
         id="chart-title" name="chart-title" value="{{ title }}" />
</div>

{{# if Template.subscriptionsReady }}
<div class="form-group">
  <label for="x-select">X-axis</label>
  <a href="#x-options" class="axis-options collapsed" data-toggle="collapse">
    Options <span class="caret"></span>
  </a>
  <select class="x-axis form-control" id="x-select" name="x-axis">
  {{# each indicators }}
  <option value="{{ adminName }}" {{ isSelected adminName ../x.indicator }}>{{ shortName }}</option>
  {{/each}}
  </select>
  <div class="row collapse" id="x-options">
    <div class="col-sm-6">
      <label class="checkbox-inline">
        <input type="checkbox" id="x-log"
        value="x-log" {{ isChecked x.log }}> Log transform
      </label>
    </div>
    <div class="col-sm-6 form-inline">
      <label for="x-jitter">Jitter</label>
      <input type="number" class="form-control" min="0.0" step="1.0"
             name="x-jitter" id="x-jitter" value="{{ x.jitter }}" />
    </div>
  </div>
</div>

<div class="form-group">
  <label for="y-select">Y-axis</label>
  <a class="axis-options collapsed" href="#y-options" data-toggle="collapse">
    Options <span class="caret"></span>
  </a>
  <select class="y-axis form-control" id="y-select" name="y-axis">
  {{# each indicators }}
  <option value="{{ adminName }}" {{ isSelected adminName ../y.indicator }}>{{ shortName }}</option>
  {{/each}}
  </select>
  <div class="row collapse" id="y-options">
    <div class="col-sm-6">
      <label class="checkbox-inline">
        <input type="checkbox" id="y-log"
        value="y-log" {{ isChecked y.log }}> Log transform
      </label>
    </div>
    <div class="col-sm-6 form-inline">
      <label for="y-jitter">Jitter</label>
      <input type="number" class="form-control" min="0.0" step="1.0"
             name="y-jitter" id="y-jitter" value="{{ y.jitter }}" />
    </div>
  </div>
</div>

<div class="form-group">
  <label for="z-select">Bubble size</label>
  <select class="z-axis form-control" id="z-select" name="z-axis">
      <option value="none" class="same-size" {{ isBubbleSize 'none' z }}>Same size</option>
    {{# each indicators }}
      <option value="{{ adminName }}" {{ isBubbleSize adminName ../z }}>{{ shortName }}</option>
    {{/each}}
  </select>
</div>

<div class="tip"><i class="fa fa-lightbulb-o"></i> Highlight a country by clicking its bubble.</div>


<button class="btn btn-primary save-settings">Save</button>
{{ else }}
  {{ widgetLoading }}
{{/if}}
</template>
