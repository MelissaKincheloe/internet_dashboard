<template name="BroadbandCostWidget">
{{# if Template.subscriptionsReady }}
<h1>{{ country.name }}</h1>
<dl>
  <dd>{{ indicator.name }}</dd>
  <dt>
    <div class='progress'>
      <div class='progress-bar' role='progressbar'
        aria-valuenow='{{ indicatorPercent }}' aria-valuemin='0'
        aria-valuemax='100' style='width: {{ indicatorPercent }}%;'>
        <span class='sr-only'>{{ indicatorPercent }}</span>
      </div>
    </div>
  </dt>
</dl>
<span class="indicator-value">{{ indicatorValue }}</span>
{{ else }}
  {{ widgetLoading }}
{{/if}}
</template>
