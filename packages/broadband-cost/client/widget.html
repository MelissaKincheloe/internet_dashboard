<template name="BroadbandCostWidget">
<h1>Broadband Cost</h1>
<h2>{{ country.name }}</h2>
{{# if Template.subscriptionsReady }}
<table class="cost-indicators table table-condensed">
  <tbody>
    <tr>
    {{# each indicators }}
    <td class="{{ cellColor }}">
      {{# if value }}{{ percentValue }}{{ else }}&ndash;{{/if}}
    </td>
    {{/each}}
    </tr>
  </tbody>
  <tfoot>
    <tr>
    {{# each indicators }}
    <th>{{ speed }}</th>
    {{/each}}
    </tr>
  </tfoot>
</table>
{{ else }}
  {{ widgetLoading }}
{{/if}}
</template>
