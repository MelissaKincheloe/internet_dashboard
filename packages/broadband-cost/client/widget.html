<template name="BroadbandCostWidget">
{{# if Template.subscriptionsReady }}
<h1>{{ country.name }}</h1>
<table class="cost-indicators table table-condensed">
  <caption>
    Broadband subscription charge as a percentage of GDP per capita PPP
  </caption>
  <tbody>
    <tr>
    {{# each indicators }}
    <td class="{{ cellColor }}">
      {{# if value }}{{ value }}{{ else }}&ndash;{{/if}}
    </td>
    {{/each}}
    </tr>
  </tbody>
  <tfoot>
    <tr>
    {{# each indicators }}
    <th>{{ speed }}</th>
    {{/each}}
    </tr>
  </tfoot>
</table>
{{ else }}
  {{ widgetLoading }}
{{/if}}
</template>
