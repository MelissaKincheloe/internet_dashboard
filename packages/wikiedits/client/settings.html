<template name="WikiStreamSettings">
{{# if Template.subscriptionsReady }}
<div class="form-group">
  <label for="wiki-language">Wiki</label>
  <select id="wiki-language" name="wiki-language" class="form-control">
    {{#each wikis }}
    <option value="{{ channel }}" {{ selected ../wiki }}>{{ wikiName }}</option>
    {{/each}}
  </select>
</div>

<button class="btn btn-primary save-settings">Save</button>
{{ else }}
  {{ widgetLoading }}
{{/if}}
</template>
