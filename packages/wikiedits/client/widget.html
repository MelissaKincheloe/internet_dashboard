<template name="WikiEditCountsWidget">
  <h1>Wikipedia Edits</h1>
  <p>Edits in the last {{ binWidth }} seconds to {{ channel.name }} Wikipedia</p>
  {{# unless Template.subscriptionsReady }}
    {{ widgetLoading }}
  {{/unless}}
  <div class="wiki-history epoch"></div>
  <div class="wiki-history-count"></div>
</template>
