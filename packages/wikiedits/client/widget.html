<template name="WikiStreamWidget">
  <h1>Wikipedia Edits</h1>
  <h2>{{ wikiName }}</h2>
  {{# unless Template.subscriptionsReady }}
    {{ widgetLoading }}
  {{/unless}}
  <ul class="wikiedits list-unstyled">
  </ul>
</template>

<template name="WikiStreamEdit">
<li>
  <a href="{{ pageUrl }}" target="_blank" class="{{ class }}" style="{{ style }}">
    {{ page }}
  </a>
</li>
</template>
