<template name="FeedWidget">
  <h1>Feed Items</h1>
  {{# if Template.subscriptionsReady }}
  <h2>{{ feedTitle }}</h2>
  <ul class="feed-items list-unstyled">
    {{# each feedItems }}
      {{> FeedItem }}
    {{ else }}
      <li>
        <p class="feed-no-feed">
          Use this widget's settings (the gear icon above) to add a feed URL.
        </p>
      </li>
    {{/each}}
  </ul>
  {{else}}
    {{ widgetLoading }}
  {{/if}}
</template>

<template name="FeedItem">
<li class="feed-item">
  <h3><a href="{{ link }}" target="_blank">{{ title }}</a></h3>
  <div class="item-date text-right"><small>{{ niceDate }}</small></div>
</li>
</template>
