<template name="IMonSpeedometerSettings">
{{# if Template.subscriptionsReady }}

<div class="form-group">
  <label for="indicator-select">Indicator</label>
  <select class="indicator form-control" id="indicator-select" name="indicator">
    {{# each indicators }}
      <option value="{{ adminName }}" {{ isSelected adminName ../indicatorName }}>{{ trim name }}</option>
    {{/ each }}
  </select>
</div>
<div class="form-group">
  <label for="country-select">Country</label>
  <select class="country form-control" id="country-select" name="country">
        {{# each countries }}
          <option value="{{ code }}" {{ isSelected code ../country }}>{{ name }}</option>
        {{/each}}
  </select>
</div>
<div class="form-group">
    <label for="year-select-single">Year</label>
    <select class="year form-control" id="year-select-single" name="year-select-single">
    <option value="none" {{ isSelected byYear false }}>Latest available data</option>
    {{# each year }}
    <option value="{{this}}" {{ isSelected this ../chosenYear }}>{{this}}</option>
    {{/each}}
    </select>
</div>
<div class="form-group">
  <label for="color-select">Color</label>
  <select class="color form-control" id="color-select" name="color">
    {{# each colors }}
      <option value="{{ code }}" {{ isSelected code ../color }}>{{ name }}</option>
    {{/ each }}
  </select>
</div>

<button class="btn btn-primary save-settings">Save</button>
{{ else }}
  {{ widgetLoading }}
{{/if}}
</template>
