<template name="AccessIndexWidget">
{{# if dataReady }}
  {{# with country }}
    <h1>IM Access Index</h1>
    <h2>{{ name }} <small>
        <a class="out-link" href="{{ accessUrl code }}" target="_blank"
          title="Visit this country in Internet Monitor">
          <span class="glyphicon glyphicon-new-window"></span></a></small></h2>
    <div class="clearfix">
      <img class="country-thumb img-thumbnail" src="{{ imageUrl code }}" />
      <div class="ranking">
        <h3>Rank</h3>
        <ul class="rank-list">
        {{# each ranks }}
        <li class="access-rank {{ rankClass }}">{{ rank }}. {{ rankedCountry.name }}</li>
        {{/each}}
        </ul>
      </div>
    </div>
    <h3 class="score-title">Score</h3>
    <div class="progress">
      <div class="progress-bar progress-bar-success access-score" role="progressbar"
        aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
       style="width: {{ barWidth }}%;">
        {{ score }}
      </div>
    </div>
  {{/with}}
{{ else }}
  {{ widgetLoading }}
{{/if}}
<div class="row">
  <div class="notice col-xs-12 text-center">
    <i class="fa fa-warning"></i> <span title="Widget will be retired on Jan 1st, 2017">Data no longer updated since 2014</span>
  </div>
</div>
</template>
