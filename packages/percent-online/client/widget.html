<template name="PercentOnlineWidget">
{{# if Template.subscriptionsReady }}
<h1>{{ country.name }}</h1>
<p>{{ indicatorName }}</p>
<span class="indicator-value">{{ indicatorValue }}</span>
<div class="online-users">
{{# each users }}
<i class="fa fa-user {{ online }}"></i>
{{/each}}
</div>
{{ else }}
  {{ widgetLoading }}
{{/if}}
</template>
