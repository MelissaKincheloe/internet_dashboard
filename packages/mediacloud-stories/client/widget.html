<template name="MediaCloudStoriesWidget">
{{# if widget.showCountry }}
<h1>{{ country.name }}</h1>
{{ else }}
<h1>Media Monitor</h1>
{{/if}}
<h2>"{{ term }}"</h2>
<ul class="list-unstyled">
{{# each stories }}
  <li class="story">
    <h3><a href="{{ url }}" target="_blank">{{ title }}</a></h3>
    <div class="story-meta text-right">
      <small>
        <a href="{{ media_url }}" target="_blank">{{ media_name }}</a> &mdash;
      </small>
      <small>{{ niceDate }}</small>
    </div>
  </li>
{{else}}
  <p>No data.</p>
{{/each}}
</ul>
</template>
