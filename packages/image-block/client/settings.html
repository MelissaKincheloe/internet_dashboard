<template name="ImageBlockSettings">
  <div class="form-group">
    <label for="image-block-image-url">Image URL</label>
    <input type="url" class="form-control" name="image-url"
                                            id="image-block-image-url" value="{{ imageUrl }}"/>
  </div>
  <button class="btn btn-primary" id="image-block-save">Save</button>
</template>
